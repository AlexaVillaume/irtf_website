<h1> The Extended IRTF Library </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form>
    Star name: <br>
    <input type="text", name="name"><br>
    <input type="submit" value="Submit">
</form>

{% if output %}
    <ul>
    {% for name in output %}
        <li>{{name}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stars.</p>
{% endif %}
